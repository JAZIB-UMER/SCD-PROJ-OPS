name: Build, Push, and Update GitOps

on:
  push:
    branches:
      - dev-kubernetes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set short SHA as image tag
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: jazibumer/scd_proj_image:${{ env.SHORT_SHA }}

      - name: Clone GitOps Repository
        uses: actions/checkout@v4
        with:
          repository: JAZIB-UMER/SCD-GIT-OPS
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops-repo
          ref: dev-kubernetes

      - name: Update image tag in GitOps repo
        run: |
          cd gitops-repo
          sed -i "s|image: jazibumer/scd_proj_image:.*|image: jazibumer/scd_proj_image:${SHORT_SHA}|g" K8s/deployment.yaml

      - name: Commit and push GitOps changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: ./gitops-repo
          commit_message: "ðŸ”„ Update image tag to ${SHORT_SHA} [commit: ${{ github.sha }}]"
          branch: dev-kubernetes
