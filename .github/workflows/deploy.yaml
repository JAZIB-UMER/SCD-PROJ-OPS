name: Build, Push, and Trigger GitOps

on:
  push:
    branches:
      - dev-kubernetes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout app code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B clean package -DskipTests

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=0.0.${{ github.run_number }}
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        docker build -t jazibumer/scd_proj_image:$IMAGE_TAG .
        docker push jazibumer/scd_proj_image:$IMAGE_TAG

    - name: Trigger GitOps repo to update image tag
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.GITOPS_PAT }}
        repository: jazibumer/SCD-GIT-OPS
        event-type: update-image
        client-payload: '{"image_tag": "0.0.${{ github.run_number }}"}'

